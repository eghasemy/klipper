# Config for variable pressure advance testing
[stepper_x]
step_pin: gpio1
dir_pin: gpio2
enable_pin: !gpio3
microsteps: 16
rotation_distance: 40
endstop_pin: ^gpio4
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_y]
step_pin: gpio5
dir_pin: !gpio6
enable_pin: !gpio7
microsteps: 16
rotation_distance: 40
endstop_pin: ^gpio8
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_z]
step_pin: gpio9
dir_pin: gpio10
enable_pin: !gpio11
microsteps: 16
rotation_distance: 8
endstop_pin: ^gpio12
position_endstop: 0.5
position_max: 200

[extruder]
step_pin: gpio13
dir_pin: gpio14
enable_pin: !gpio15
microsteps: 16
rotation_distance: 33.5
nozzle_diameter: 0.500
filament_diameter: 3.500
heater_pin: gpio16
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio17
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 210
# Variable pressure advance configuration
pressure_advance_variable: True
pressure_advance_rate_min: 1.0
pressure_advance_rate_max: 8.0
pressure_advance_value_min: 0.02
pressure_advance_value_max: 0.15
pressure_advance_rate_power: 1.5

[extruder_stepper my_extra_stepper]
extruder: extruder
step_pin: gpio18
dir_pin: gpio19
enable_pin: !gpio20
microsteps: 16
rotation_distance: 28.2

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100